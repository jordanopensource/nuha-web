version: '3.8'

services:
  nuha-web:
    container_name: nuha-web
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - nuha-db
    env_file: .env
    environment:
      NUXT_MONGO_USER: 'admin'
      NUXT_MONGO_PASSWORD: 'admin'
      NUXT_MONGO_HOST: 'nuha-db'
      NUXT_MONGO_DB: ''
      NUXT_MONGO_TLS_ENABLED: false
      NUXT_MONGO_CA_PATH: ''
    ports:
      - 3000:3000
    networks:
      - nuha-network

  nuha-db:
    container_name: nuha-db
    restart: always
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: 'admin'
      MONGO_INITDB_ROOT_PASSWORD: 'admin'
    ports:
      - 27017
    networks:
      - nuha-network

networks:
  nuha-network: {}
